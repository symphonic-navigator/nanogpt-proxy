name: Proxy â€“ Build, Lint & Test

on:
  push:
    branches:
      - master
      - develop

    paths:
      - 'apps/proxy/**'
      - 'packages/core/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - 'package.json'
  pull_request:
    paths:
      - 'apps/proxy/**'
      - 'packages/core/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - 'package.json'

jobs:
  proxy-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (monorepo)
        run: pnpm install --frozen-lockfile

      - name: Debug TS & ESLint versions
        run: |
          node --version
          pnpm --version
          pnpm list typescript @typescript-eslint/eslint-plugin @typescript-eslint/parser
          pwd
          ls -la tsconfig.json apps/admin-api/tsconfig.json || echo "no tsconfig found"

      #- name: Lint proxy
        #run: pnpm lint --filter "@nanogpt-monorepo/proxy"

      - name: Build proxy
        run: pnpm build --filter "@nanogpt-monorepo/proxy"

      - name: Test proxy
        run: pnpm test --filter "@nanogpt-monorepo/proxy"

      - name: Upload Coverage Report (proxy)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-proxy
          path: apps/proxy/coverage
