name: Build & Publish Docker Images

on:
  push:
    branches:
      - master
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: admin-api
            dockerfile: apps/admin-api/Dockerfile
            context: .
          - name: proxy
            dockerfile: apps/proxy/Dockerfile
            context: .
          - name: frontend
            dockerfile: apps/frontend/Dockerfile
            context: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/nanogpt-${{ matrix.service.name }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/nanogpt-${{ matrix.service.name }}:${{ github.sha }}
            ${{ github.ref_type == 'tag' && format('{0}/{1}/nanogpt-{2}:{3}', env.REGISTRY, github.repository_owner, matrix.service.name, github.ref_name) || '' }}
      
